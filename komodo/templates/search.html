{% extends "main.html" %}




{% block results %}
<div class="postWrap">
	<br>
	Your query: <b>{{ q }}</b><br>
	<br>
	<b>Results({{ results }}):</b><br><br>
	{% for post, link in matching %}
	<div class="post">
		<a href="http://boards.4chan.org/{{ slug }}/thread/{{ link }}" target="_blank">
			<i class="fa fa-external-link-square linkIcon"></i>
			Link to this post
		</a>
		<hr>
		<p>{{ post | safe }}</p>
		
	</div>
	<br>
	{% endfor %}
</div>
{% endblock %}
